<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Reach - O Futuro do Marketing Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 120px;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        #voice-search-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }

        #voice-search-btn:hover {
            transform: scale(1.05);
        }

        #voice-search-suggestions {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 12px;
        }

        #info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            padding: 20px;
        }

        #info-modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff416c;
        }

        #info-modal .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #info-modal .close-btn {
            padding: 10px 20px;
            border: none;
            background: #ff416c;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .cube-label {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            pointer-events: none;
            font-size: 0.9rem;
        }

        canvas {
            display: block;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #legend {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 20px;
            z-index: 10;
            font-size: 12px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #voice-search-btn {
                padding: 8px 15px;
                font-size: 12px;
            }

            #legend {
                flex-direction: column;
                align-items: center;
                padding: 5px;
            }

            .cube-label {
                font-size: 0.7rem;
            }

            #info-modal .content-box {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Logo">
    <button id="voice-search-btn" onclick="startVoiceSearch()">ðŸ”Š Pesquisar</button>
    <div id="voice-search-suggestions">
        <p><strong>RecomendaÃ§Ãµes:</strong></p>
        <p>- Quem Somos</p>
        <p>- ServiÃ§os</p>
        <p>- Contactos</p>
    </div>
    <div id="particles"></div>
    <div id="info-modal">
        <h2 id="modal-title"></h2>
        <div id="modal-description"></div>
        <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>
    <div id="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #e74c3c;"></div>
            <span>Quem Somos</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #3498db;"></div>
            <span>ServiÃ§os</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #1abc9c;"></div>
            <span>Contactos</span>
        </div>
    </div>
    <script>
        let scene, camera, renderer, objects = [];
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "pt-PT";

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.PointLight(0xffffff, 1.5);
            light.position.set(10, 10, 10);
            scene.add(light);

            createSquares();
            createParticles();
            animate();

            document.addEventListener('pointerdown', onObjectClick);
        }

        function createSquares() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const materials = [
                new THREE.MeshStandardMaterial({ color: 0xe74c3c }),
                new THREE.MeshStandardMaterial({ color: 0x3498db }),
                new THREE.MeshStandardMaterial({ color: 0x1abc9c })
            ];
            const positions = [-2, 0, 2];
            const names = ['quem-somos', 'servicos', 'contactos'];

            for (let i = 0; i < 3; i++) {
                const cube = new THREE.Mesh(geometry, materials[i]);
                cube.position.x = positions[i];
                cube.name = names[i];
                objects.push(cube);
                scene.add(cube);

                const label = document.createElement('div');
                label.className = 'cube-label';
                label.id = `${names[i]}-label`;
                label.innerText = names[i].replace('-', ' ').toUpperCase();
                document.body.appendChild(label);
            }
        }

        function createParticles() {
            particlesJS("particles", {
                particles: {
                    number: { value: 100 },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    line_linked: { enable: true, color: "#ffffff", opacity: 0.4 },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            objects.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                const label = document.getElementById(`${cube.name}-label`);
                const vector = new THREE.Vector3(cube.position.x, cube.position.y, cube.position.z);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;

                label.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
            });

            renderer.render(scene, camera);
        }

        function onObjectClick(event) {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const name = intersects[0].object.name;
                showInfo(name);
            }
        }

        function showInfo(name) {
            const modal = document.getElementById('info-modal');
            const title = document.getElementById('modal-title');
            const description = document.getElementById('modal-description');

            modal.style.display = 'flex';

            switch (name) {
                case 'quem-somos':
                    title.innerText = 'Quem Somos';
                    description.innerHTML = '<p>DescriÃ§Ã£o sobre Quem Somos.</p>';
                    break;
                case 'servicos':
                    title.innerText = 'ServiÃ§os';
                    description.innerHTML = '<p>DescriÃ§Ã£o sobre ServiÃ§os.</p>';
                    break;
                case 'contactos':
                    title.innerText = 'Contactos';
                    description.innerHTML = '<p>DescriÃ§Ã£o sobre Contactos.</p>';
                    break;
            }
        }

        function closeModal() {
            const modal = document.getElementById('info-modal');
            modal.style.display = 'none';
        }

        function startVoiceSearch() {
            recognition.start();

            recognition.onresult = event => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                if (transcript.includes('quem somos')) {
                    showInfo('quem-somos');
                } else if (transcript.includes('serviÃ§os')) {
                    showInfo('servicos');
                } else if (transcript.includes('contactos')) {
                    showInfo('contactos');
                }
            };
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
