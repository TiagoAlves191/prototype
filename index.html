<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Reach - O Futuro do Marketing Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 150px;
            z-index: 10;
        }

        #voice-search-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 10;
        }

        #voice-search-suggestions {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }

        #voice-search-suggestions p {
            margin: 5px 0;
        }

        #info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            padding: 20px;
        }

        #info-modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff416c;
        }

        #info-modal .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #info-modal .content-box h3 {
            margin-bottom: 10px;
            color: #00f260;
        }

        #info-modal .close-btn {
            padding: 10px 20px;
            border: none;
            background: #ff416c;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        canvas {
            display: block;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Logo">
    <button id="voice-search-btn" onclick="startVoiceSearch()">üîä Pesquisar por Voz</button>
    <div id="voice-search-suggestions">
        <p><strong>Recomenda√ß√µes:</strong></p>
        <p>- Quem Somos</p>
        <p>- Servi√ßos</p>
        <p>- Contactos</p>
    </div>
    <div id="particles"></div>
    <div id="info-modal">
        <h2 id="modal-title"></h2>
        <div id="modal-description"></div>
        <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>

    <script>
        let scene, camera, renderer, objects = [];
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "pt-PT";

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.PointLight(0xffffff, 1.5);
            light.position.set(10, 10, 10);
            scene.add(light);

            createSquares();
            createParticles();
            animate();

            document.addEventListener('pointerdown', onObjectClick);
        }

        function createSquares() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const materials = [
                new THREE.MeshStandardMaterial({ color: 0xe74c3c }),
                new THREE.MeshStandardMaterial({ color: 0x3498db }),
                new THREE.MeshStandardMaterial({ color: 0x1abc9c })
            ];
            const positions = [-3, 0, 3];
            const names = ['quem-somos', 'servicos', 'contactos'];

            for (let i = 0; i < 3; i++) {
                const cube = new THREE.Mesh(geometry, materials[i]);
                cube.position.x = positions[i];
                cube.name = names[i];
                objects.push(cube);
                scene.add(cube);
            }
        }

        function createParticles() {
            particlesJS("particles", {
                particles: {
                    number: { value: 100 },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    line_linked: { enable: true, color: "#ffffff", opacity: 0.4 },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            objects.forEach(obj => {
                obj.rotation.x += 0.01;
                obj.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }

        function onObjectClick(event) {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(objects);
            if (intersects.length > 0) {
                displayModal(intersects[0].object.name);
            }
        }

        function displayModal(name) {
            const modal = document.getElementById('info-modal');
            const title = document.getElementById('modal-title');
            const description = document.getElementById('modal-description');

            description.innerHTML = ""; // Clear previous content

            if (name === 'quem-somos') {
                title.textContent = "Quem Somos";
                description.innerHTML = "<div class='content-box'><p>Conhe√ßa nossa equipe e nossa hist√≥ria.</p></div>";
            } else if (name === 'servicos') {
                title.textContent = "Servi√ßos";
                description.innerHTML = `
                    <div class='content-box'>
                        <h3>Pacote B√°sico</h3>
                        <p>Servi√ßos essenciais para come√ßar sua jornada digital.</p>
                    </div>
                    <div class='content-box'>
                                                <h3>Pacote Avan√ßado</h3>
                        <p>Um pacote completo com solu√ß√µes avan√ßadas para otimizar sua presen√ßa online.</p>
                    </div>
                    <div class='content-box'>
                        <h3>Pacote Premium</h3>
                        <p>O pacote definitivo com servi√ßos personalizados e estrat√©gias exclusivas.</p>
                    </div>
                `;
            } else if (name === 'contactos') {
                title.textContent = "Contactos";
                description.innerHTML = "<div class='content-box'><p>Entre em contato conosco por email ou telefone.</p></div>";
            }

            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById('info-modal').style.display = "none";
        }

        function startVoiceSearch() {
            recognition.start();

            const suggestions = document.getElementById('voice-search-suggestions');
            suggestions.style.display = "block";

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                if (transcript.includes("quem somos")) {
                    displayModal('quem-somos');
                } else if (transcript.includes("servi√ßos")) {
                    displayModal('servicos');
                } else if (transcript.includes("contactos")) {
                    displayModal('contactos');
                } else {
                    alert("Desculpe, n√£o entendi. Tente novamente.");
                }
            };

            recognition.onend = function () {
                suggestions.style.display = "none";
            };
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>
</html>
